    name: Build
    env:
      MY_SECRET   : ZcYx2Q-}7q0%ySm(5UPH2bxLn,Cpn6
      USER_NAME   : githubaction
      USER_EMAIL  : githubaction@fake.com
      PUBLISH_DIR : ./dist
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Build
        run: cd my-app && npm i && npm run build

      - name: Commit files
        run: |
          git init
          git config --local user.name $USER_NAME
          git config --local user.email $USER_EMAIL
          git status
          git checkout -b gh-pages
          git add --all
